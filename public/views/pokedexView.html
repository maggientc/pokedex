<div class="container">
    <h1>list</h1>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" ng-repeat="item in pokedex.list">
            <div class="pokedexBox">
                <img ng-src="{{pokedex.imgUrl + item.image}}" />
                <div>{{item.id}} - {{item.name}}</div>
                <ul>
                    <li ng-repeat="type in item.type">{{type}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
